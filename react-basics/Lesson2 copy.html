<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      

      function ProductDetails({ productName, price, discountPrice, imageSrc }){
          return(
            <>
              <div>
                <img src={imageSrc} width="50"/>
              </div>
              <p>{productName}</p>
              { !discountPrice ? <p>Price: ${price}</p> : <p><del>Price: ${price}</del></p>}
              { discountPrice && <p>Discount price: ${discountPrice}</p>}
              <button>Add to Cart</button>
            </>
          );
      }

      function App(){
        return(
          <>
            <ProductDetails productName="Cotton socks" price="10.90" discountPrice="5.45" imageSrc="cotton-socks.png"/>
            <ProductDetails productName="Tennis balls" price="6" imageSrc="tennis-balls.png"/>
            <ProductDetails productName="Plain T-Shirt" price="7.99" imageSrc="plain-t-shirt.png"/>
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
