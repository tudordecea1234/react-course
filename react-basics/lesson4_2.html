<!DOCTYPE html>
<html>

<head>
  <title>React Basics</title>
  <style>
      body{
        font-family: Arial;
      }
      .login-signup-button{
        background-color: rgb(0, 123, 255);
        color: white;
        padding: 10px 15px;
        margin-top: 10px;
        margin-right: 10px;
        border-radius: 5px;
        border: none;
      }
      input{
        border-radius: 5px;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-width: 2px;
      }
      .show-button{
        margin-left: 10px;
      }
  </style>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function LoginForm({ showPassword, setShowPassword }) {

        function handleShowPassword() {
          setShowPassword(showPassword
            ? false
            : true
          )
        }

        return (<div>
          <div>
            <input placeholder="Email"></input>
          </div>
          <div>
            <input placeholder="Password" type={showPassword ? 'text' : 'Password'}></input>
            <button className="show-button" onClick={handleShowPassword}>Show</button>
          </div>
          <div>
            <button className="login-signup-button">Login</button>
            <button className="login-signup-button">Sign up</button>
          </div>
        </div>)
      }
    function App() {
      const [showPassword, setShowPassword ] = React.useState(false);
      const [time, setTime]=React.useState(dayjs().format('HH:mm:ss'));
      React.useEffect(()=>{
        setInterval(()=>{
          setTime(dayjs().format('HH:mm:ss'));
        }, 1000)
      })
      return (
        <>
          <h1>Hello, welcome to my website</h1>
          <LoginForm showPassword={showPassword} setShowPassword={setShowPassword}/>
        </>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
